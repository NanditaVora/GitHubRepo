<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
List of Users
<table>
<thead>
<th>LoginID</th>
<th>Password</th>
<th>EMail</th>
</thead>
<tbody>
<tr ng-repeat="user in users">
<td>{{user.loginID}}</td>
<td>{{user.password}}</td>
<td>{{user.email}}</td>

</tr>
</tbody>
</table>

</body>
</html>
